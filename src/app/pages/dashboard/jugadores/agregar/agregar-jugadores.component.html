<div class="flex flex-col gap-4">
  <app-component-card title="Agregar jugador">
    <div class="space-y-6">
      <div>
        <app-label for="nombre">Nombre</app-label>
        <app-input-field [value]="juagdor.nombre.toString()" (valueChange)="juagdor.nombre = $event.toString()"
          type="text" id="nombre" />
      </div>
      <div>
        <app-label for="posicion">Posici√≥n</app-label>
        <app-input-field [value]="juagdor.posicion.toString()" (valueChange)="juagdor.posicion = $event.toString()"
          type="text" id="posicion" />
      </div>
      <div>
        <app-label for="numero">Numero</app-label>
        <app-input-field [value]="juagdor.numero.toString()" (valueChange)="juagdor.numero = +$event"
          type="text" id="numero" />
      </div>
      <div>
        <app-label for="Experiencia">Equipo</app-label>
        <app-select [options]="options" placeholder="Select Option" [value]="juagdor.equipo.id.toString()"
          (valueChange)="handleSelectChange($event)" className="dark:bg-dark-900"></app-select>
      </div>
    </div>

  </app-component-card>
  <app-component-card title="Acciones">
    <div class="flex items-center gap-5">
      <app-button (click)="crearJugador()" size="sm" variant="primary"> Crear </app-button>
      <app-button [routerLink]="['/equipos']" size="sm" variant="outline"> Regresar </app-button>
    </div>
  </app-component-card>
</div>
