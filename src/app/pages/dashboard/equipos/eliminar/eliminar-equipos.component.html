<div class="flex flex-col gap-4">
  <app-component-card title="Eliminar equipo">
    <div class="space-y-6">
      <div>
        <app-label for="nombre">Nombre</app-label>
        <app-input-field [disabled]="true" [value]="equipo.nombre.toString()"
          (valueChange)="equipo.nombre = $event.toString()" type="text" id="nombre" />
      </div>
      <div>
        <app-label for="ciudad">Ciudad</app-label>
        <app-input-field [disabled]="true" [value]="equipo.ciudad.toString()"
          (valueChange)="equipo.ciudad = $event.toString()" type="text" id="ciudad" />
      </div>
      <div>
        <app-label for="Experiencia">Entrenador</app-label>
        <app-input-field [disabled]="true" [value]="equipo.entrenador.nombre"
          (valueChange)="equipo.ciudad = $event.toString()" type="text" id="ciudad" />
      </div>
    </div>

  </app-component-card>
  <app-component-card title="Acciones">
    <div class="flex items-center gap-5">
      <app-button (click)="crearEntrenador()" size="sm" variant="primary"> Eliminar </app-button>
      <app-button [routerLink]="['/equipos']" size="sm" variant="outline"> Regresar </app-button>
    </div>
  </app-component-card>
</div>
